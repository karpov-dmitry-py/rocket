{% extends 'parser_app/base.html' %}
{% block content %}

<div class="card" style="margin-bottom: 30px; margin-top: 30px;">
    <div class="card-body">
        <h4 class="card-title"><b>Region codes</b></h4>
        <a href="{% url 'parser-region-code-add' %}" class="btn btn-success">Add new</a>
    </div>
</div>
{% for item in region_codes %}
<ul class="list-group">
    <li class="list-group-item" style="margin-bottom: 30px;">
        <div class="card-body" style="padding-left: 0rem; padding-bottom: 0.5rem; padding-top: 0.5rem;">
            <h5 class="card-text"><b>Region:</b> <a href="{% url 'parser-region-detail' item.region.id %}">{{ item.region }}</a></h5>
            <h5 class="card-text"><b>Marketplace:</b> <a href="{% url 'parser-marketplace-detail' item.marketplace.id %}">{{ item.marketplace }}</a></h5>
            <h5 class="card-text"><b>Code:</b> {{ item.code }}</h5>
            <a href="{% url 'parser-region-code-detail' item.id %}" class="btn btn-primary">View</a>
            <a href="{% url 'parser-region-code-update' item.id %}" class="btn btn-info">Edit</a>
            <a href="{% url 'parser-region-code-delete' item.id %}" class="btn btn-dark">Delete</a>
        </div>

    </li>
</ul>
{% endfor %}

{% endblock content %}
