{% extends 'parser_app/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Marketplace</legend>
                <h2>Are you sure to delete this marketplace: "{{ object.name }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-info" href="{% url 'parser-marketplace-list' %}">Cancel</a>
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
